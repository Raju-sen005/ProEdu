<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f4f7;
    }

    .sidebar {
      background-color: #343a40;
      width: 220px;
      height: 100vh;
      position: fixed;
      padding: 2rem 1rem;
      color: #fff;
    }

    .sidebar h4 {
      color: #ffc107;
    }

    .sidebar .nav-link {
      color: #adb5bd;
      margin-bottom: 1rem;
      border-radius: 0.25rem;
      padding: 0.5rem 1rem;
    }

    .sidebar .nav-link.active,
    .sidebar .nav-link:hover {
      background-color: #495057;
      color: #fff;
    }

    .main {
      margin-left: 240px;
      padding: 2rem;
    }

    .admin-section {
      display: none;
    }

    .modal-title {
      font-weight: 600;
    }

    .btn-success {
      background-color: #198754;
      border-color: #198754;
    }

    .btn-success:hover {
      background-color: #157347;
    }

    .list-group-item {
      background-color: #fff;
      border: 1px solid #dee2e6;
    }

    .modal-content {
      border-radius: 0.5rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }

      .main {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h4 class="mb-4">🛠️ Admin Panel</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link active" data-target="blog">📝 Blog</a></li>
      <li class="nav-item"><a class="nav-link" data-target="news">📰 News</a></li>
      <li class="nav-item"><a class="nav-link" data-target="event">📅 Event</a></li>
      <li class="nav-item"><a class="nav-link" data-target="job">💼 Job</a></li>
    </ul>
  </div>

  <div class="main">
    <div class="modal fade" id="itemModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form id="itemForm">
            <div class="modal-header">
              <h5 class="modal-title">Add Item</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Title *</label>
                <input type="text" id="itemTitle" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="itemDesc" class="form-control"></textarea>
              </div>
              <div class="mb-3" id="imageField" style="display:none;">
                <label class="form-label">Image URL</label>
                <input type="text" id="itemImage" class="form-control" />
              </div>
              <div class="mb-3" id="dateField" style="display:none;">
                <label class="form-label">Date</label>
                <input type="date" id="itemDate" class="form-control" />
              </div>
              <div id="jobExtraFields" style="display:none;">
                <div class="mb-3">
                  <label class="form-label">Candidate Requirements</label>
                  <textarea id="candidateReq" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label">Equipment Needed</label>
                  <textarea id="equipment" class="form-control"></textarea>
                </div>
                <!-- <div class="mb-3">
    <label class="form-label">Image URL</label>
    <input type="text" id="itemImage" class="form-control" placeholder="Enter image link" />
  </div> -->
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Sections -->
    <div id="blog" class="admin-section">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>📝 Blog</h3>
        <button class="btn btn-success" onclick="openModal('blog')">+ Add Blog</button>
      </div>
      <ul class="list-group" id="blogList"></ul>
    </div>
    <div id="news" class="admin-section">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>📰 News</h3>
        <button class="btn btn-success" onclick="openModal('news')">+ Add News</button>
      </div>
      <ul class="list-group" id="newsList"></ul>
    </div>
    <div id="event" class="admin-section">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>📅 Event</h3>
        <button class="btn btn-success" onclick="openModal('event')">+ Add Event</button>
      </div>
      <ul class="list-group" id="eventList"></ul>
    </div>
    <div id="job" class="admin-section">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>💼 Job</h3>
        <button class="btn btn-success" onclick="openModal('job')">+ Add Job</button>
      </div>
      <ul class="list-group" id="jobList"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>
</body>

</html>
